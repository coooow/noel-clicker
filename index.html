<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noel Clicker</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts.js"></script>
</head>
<body onload="start()">
    <div id="shop">
        <button class="btn" onclick="buyNoelito()">
            <img src="./images/noelito.gif" alt=""> 
            <p id="noelitoPrice">10 Noels</p>
        </button>
    </div>
    <div id="clicker">
        <button class="btn" onclick="counterAdd()">
            <img src="./images/noel.png" alt="">
        </button>
    </div>
    <div id="counter">
        <p id="counter-text">Noels: 0</p>
    </div>
    <div id="helpers">

    </div>
</body>
</html>
